<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onboarding System</title>

    <!-- Preload шрифта -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=cyrillic">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">

    <style>
        /* Стили для начальной загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Roboto', sans-serif;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Скрываем loading screen когда React загрузится */
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Принудительно применяем шрифт */
        h1, h2, h3, h4, h5, h6,
        p, span, div,
        input, textarea, select, button,
        table, th, td, li, a {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
        }
    </style>

    <script>
        // Скрипт для скрытия loading screen после загрузки React
        window.hideLoadingScreen = function () {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500);
            }
        };

        // Показываем loading screen сразу
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Приложение загружается...');
        });
    </script>
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: 'Roboto', sans-serif;">
            <h2>Требуется JavaScript</h2>
            <p>Для работы приложения необходимо включить JavaScript в вашем браузере.</p>
        </div>
    </noscript>

    <!-- Экран загрузки с кириллицей -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Загрузка Onboarding System...</div>
    </div>

    <div id="root"></div>

    <script>
        // Fallback: скрываем loading screen через 5 секунд на всякий случай
        setTimeout(() => {
            window.hideLoadingScreen && window.hideLoadingScreen();
        }, 5000);
    </script>
</body>
</html>
